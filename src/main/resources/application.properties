spring.application.name=projectmanagement

# JSON: serializar propriedades em snake_case (ex: createdAt -> created_at)
spring.jackson.property-naming-strategy=SNAKE_CASE

# MySQL (valores padr√£o para desenvolvimento local; no Docker use env SPRING_DATASOURCE_*)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT (no Docker use env SECURITY_JWT_*)
security.jwt.secret-key=${SECURITY_JWT_SECRET_KEY}
security.jwt.expiration=${SECURITY_JWT_EXPIRATION}
