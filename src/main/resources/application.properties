spring.application.name=projectmanagement

# JSON: serializar propriedades em snake_case (ex: createdAt -> created_at)
spring.jackson.property-naming-strategy=SNAKE_CASE

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/project_management?createDatabaseIfNotExist=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:dev_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:dev_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

security.jwt.secret-key=${SECURITY_JWT_SECRET_KEY:3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b}
security.jwt.expiration=${SECURITY_JWT_EXPIRATION:86400000}
